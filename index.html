<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Select</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e002e, #0e001a);
      color: white;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
      text-shadow: 0 0 10px #00d2ff, 0 0 20px #00d2ff;
    }

    .container {
      display: flex;
      gap: 30px;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #00d2ff;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      width: 250px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: white;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px #00d2ff;
      background: rgba(0, 210, 255, 0.2);
    }

    .game-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .game-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .game-desc {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>

<body>

  <h1>Select Your Game</h1>

  <div class="container">
    <!-- Sky Defender -->
    <a href="sky_defender.html" class="game-card">
      <div class="game-icon">‚úàÔ∏è</div>
      <div class="game-title">Sky Defender</div>
      <div class="game-desc">
        Tilt your head to dodge!<br>
        Defeat enemies with missiles.
      </div>
    </a>

    <!-- Aim Trainer -->
    <a href="aim_trainer.html" class="game-card">
      <div class="game-icon">üéØ</div>
      <div class="game-title">Aim Trainer</div>
      <div class="game-desc">
        Test your reflexes!<br>
        Click targets as fast as you can.
      </div>
    </a>

    <!-- Movement Trainer -->
    <a href="move_trainer.html" class="game-card">
      <div class="game-icon">üèÉ</div>
      <div class="game-title">Movement Trainer</div>
      <div class="game-desc">
        Dodge the bullets!<br>
        WASD to Move, Space to Jump.
      </div>
    </a>
  </div>

</body>

</html>
